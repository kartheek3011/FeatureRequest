<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Demystifying Email Design</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body style="margin: 0;padding: 0; background: rgba(66, 139, 202, 0.15);">

		<table align="center" cellpadding="0" cellspacing="0" width="800" style="background:white;">
			<tr>
				<td style="padding: 5px 0 0 15px;">
					<img height="25" src="http://{{host}}{% static 'img/logo_alt.png' %}" />
				</td>
			</tr>
			<tr>
				<td style="padding: 0px 0px 10px 30px; border-bottom: 0px solid rgba(0, 0, 0, 0.13); font-size: 18px;">
					<p>Hi,</p>
				</td>
			</tr>
			<tr>
				<td style="padding: 30px 30px 30px 30px; font-size:19px;border-bottom: 0px solid rgba(0, 0, 0, 0.13);">
					<p>New user {{user.email}} has signed up. Waiting for verification</p>
				</td>
			</tr>
		</table>
	</body>
</html>
