{% extends "base.html" %}  
{% load staticfiles %}
{% load core_template_tags %}

{% block scripts %}
   <script type="text/javascript" src="{% static 'js/explore/feature_controller.js' %}"></script>
{% endblock scripts %}

{% block main %}
	<section class="container" ng-controller="FeatureController" style="margin-top:20px;">
		<div class="col-md-3" name="side_menu_bar">
			<p><a href="{% url 'features' %}"></a></p>
		</div>

		<div class="col-md-9" name="featuure">
				
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="title" value="{{ feature.title }}" disabled>
		    </div> 
	  	
	  	
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="description" value="{{ feature.description }}" disabled>
		    </div> 
	  	
		    <div class="col-sm-10">
		    	<input type="url" class="form-control" id="ticket_url" value="{{ feature.ticket_url }}" disabled>
			</div> 
	  	
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="status" value="{{ feature.status }}" disabled>
				
		    </div> 
	  	
	  	    <!-- TODO Change it to range -->
		    <div class="col-sm-10">
		    	<input type="number" class="form-control" id="priority" value="{{ feature.feature_priority }}" disabled>
		    </div> 
	  	
		    <div class="col-sm-10">
		    	<input type="date" class="form-control" id="date" value="{{ feature.target_date }}" disabled>
		    </div> 
	  	
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="team" value="{{ request.user.team }}" disabled>
		    </div> 

		    <div class="col-sm-10">
		    	<input type="date" class="form-control" id="client" value="{{ feature.client }}" disabled>
		    </div> 

		    <!-- CHECK IF COMMENT CONTROLLER CAN BE REMOVED  -->
		    	

		    </div class="comments">
				<form class="form-horizontal form-container" name="comment_form" ng-controller="CommentController" 
				style="">
					<div>
						<input type="hidden" name="feature_id" value="{{ feature.id }}" />
					</div>
					<div class="form-group">
					    <div class="col-sm-10">
					    	<input type="text" class="form-control" id="content" placeholder="Add comment">
					    </div> 
				  	</div>

			      	<div class="form-group">
					    <div class="col-sm-12">
					    	<button type="submit" class="btn btn-default" ng-click="validate_form(country, dept)" style="margin-left:25px;">Add Comment</button>
					    	<div class="spinner" id="spinner" style="display:none;">
								<div class="rect1"></div>
								<div class="rect2"></div>
								<div class="rect3"></div>
								<div class="rect4"></div>
								<div class="rect5"></div>
							</div>
					    </div>
				  	</div>
			</form>

			<div class="col-sm-10">
		    	{% for comment in feature.comments %}
              		<input type="text" placeholder="{{ comment.content }}" disabled />
        		{% endfor %}
        	</div>
		</div>
