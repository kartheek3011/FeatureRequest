<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" style="height:80%;">
    <head>
        <meta charset="utf-8">
        <title>FeatureTrack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Feature Track" />
        <!-- Core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
        <!-- Style Library -->
        <link href="{% static 'css/style-library-1.css' %}" rel="stylesheet">
        <link href="{% static 'css/plugins.css' %}" rel="stylesheet">
        <link href="{% static 'css/blocks.css' %}" rel="stylesheet">
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

        {% block styles %}
        {% endblock styles %}
        
        <script type="text/javascript" src="{% static 'js/lib/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/lib/angular.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/angular_ui.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}

    </head>
    <body data-spy="scroll" data-target="nav" ng-app="machinamaApp">
        <header id="header-1" class="header-1">
            <!-- Navbar -->
            <nav class="main-nav navbar-fixed-top headroom headroom--pinned">
                <div class="container">
                    <!-- Brand and toggle -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Navigation -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                                <li class="active nav-item">
                                    <a href="{% url 'profile' %}">Profile</a>
                                </li>
                                <li class="active nav-item">
                                    <a href="{% url 'logout' %}">Logout</a>
                                </li>
                            {% else %}
                                <li class="active nav-item">
                                    <a href="{% url 'login' %}">Login</a>
                                </li>
                                <li class="active nav-item">
                                    <a href="{% url 'client_create_account' %}">Client Signup</a>
                                </li>
                                <li class="active nav-item">
                                    <a href="{% url 'team_member_create_account' %}">Team Signup</a>
                                </li>
                            {% endif %}
                        </ul>
                        <!--//nav-->
                    </div
>                    <!--// End Navigation -->
                </div>
                <!--// End Container -->
            </nav>
            <!--// End Navbar -->
        </header>
        {% block main %}
        {% endblock main %}
    </body>
</html>
